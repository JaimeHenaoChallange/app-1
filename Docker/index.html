<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rombo Geom√©trico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .rombo {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transform: rotate(45deg);
            position: relative;
        }
        .nombre-app {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="rombo">
        <div class="nombre-app">Mi App</div>
    </div>

</body>
</html>
