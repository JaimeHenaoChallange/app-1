apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-deploy-app-1
annotations:
  notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocdnotification1
  notifications.argoproj.io/subscribe.on-sync-failed.slack: argocdnotification1
  notifications.argoproj.io/subscribe.on-health-degraded.slack: argocdnotification1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hw-app-1
  template:
    metadata:
      labels:
        app: hw-app-1
    spec:
      containers:
      - name: hw-container-app-1
        image: jaimehenao8126/poc-app-1:dd71754a1f0dcaf9e9f13125d59c6fac9d632d61
        ports:
        - containerPort: 80
