apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-deploy-app-1
  namespace: default
  labels:
    app: hw-app-1
    kuma.io/service: hw-app-1 # Etiqueta para Kuma
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hw-app-1
  template:
    metadata:
      labels:
        app: hw-app-1
        kuma.io/service: hw-app-1 # Etiqueta para Kuma
    spec:
      containers:
      - name: hw-container-app-1
        image: jaimehenao8126/poc-app-1:2abd6abec54b6ad0e81d3db6d5287ee8fd541065
        ports:
        - containerPort: 80
